    <body>
        <script>
            function changeImage() {
                e = document.getElementById('myimage');
                if (e.src.match('bulbon')) {
                    e.src = 'https://www.runoob.com/images/pic_bulboff.gif';
                }
                else {
                    e.src="https://www.runoob.com/images/pic_bulbon.gif";
                }
            }
        </script>
    <img loading="lazy" id="myimage" onclick="changeImage()" src="https://www.runoob.com/images/pic_bulboff.gif" width="100" height="180">

    <input id="demo" type="text">
    <script>
        function myfunc() {
            var x=document.getElementById('demo').value;
            if(isNaN(x)||x.replace(/(^\s*)|(\s*$)/g,"")==""){
                alert("不是数字");
            }
        }
        console.log("hello");
    </script>
    <button type="button" onclick="myfunc()">click me</button>
